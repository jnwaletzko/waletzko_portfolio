<h1>{{experienceCtrl.title}}</h1>
<p>{{experienceCtrl.body}}</p>

<div ng-repeat="experience in experienceCtrl.experiences">
  <div class="row"><h3>{{experience.company}} - {{experience.title}}</h3>
    <p>{{experience.description}}</p>
    <p>{{experience.about}}</p> 
    <p>{{experience.start_date}} - {{experience.end_date}}</p>
  </div>
</div>
